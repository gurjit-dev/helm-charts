# Minimal values for Kubernetes Dashboard in home lab

app:
  # Deploy full dashboard (API + web + auth + metrics-scraper)
  mode: dashboard

  image:
    pullPolicy: IfNotPresent
    pullSecrets: []

  scheduling:
    nodeSelector: {}

  security:
    csrfKey: null
    securityContext:
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    containerSecurityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsUser: 1001
      runAsGroup: 2001
      capabilities:
        drop: ["ALL"]
    podDisruptionBudget:
      enabled: false
      minAvailable: 0
      maxUnavailable: 0
    networkPolicy:
      enabled: false
      ingressDenyAll: false
      spec: {}

  labels: {}
  annotations: {}
  priorityClassName: null

  settings:
    global: {}
    pinnedResources: []

  # Ingress via existing ingress-nginx + cert-manager internal-ca
  ingress:
    enabled: true
    hosts:
      - dashboard.lab.local       # DNS name you will use
    ingressClassName: nginx       # our ingress-nginx class
    useDefaultIngressClass: false
    useDefaultAnnotations: false  # we terminate TLS at ingress, no ssl-passthrough
    path: /
    pathType: Prefix

    issuer:
      name: internal-ca           # cert-manager ClusterIssuer you created
      scope: cluster              # use cert-manager.io/cluster-issuer

    tls:
      enabled: true
      secretName: kubernetes-dashboard-tls  # cert-manager will create this

    labels: {}
    annotations: 
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"

  tolerations: []
  affinity: {}

# Auth service
auth:
  role: auth
  image:
    repository: docker.io/kubernetesui/dashboard-auth
    tag: 1.4.0
  scaling:
    replicas: 1
    revisionHistoryLimit: 10
  service:
    type: ClusterIP
    extraSpec: null
  containers:
    ports:
      - name: auth
        containerPort: 8000
        protocol: TCP
    args: []
    env: []
    volumeMounts:
      - mountPath: /tmp
        name: tmp-volume
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 250m
        memory: 400Mi
  automountServiceAccountToken: true
  volumes:
    - name: tmp-volume
      emptyDir: {}
  nodeSelector: {}
  labels: {}
  annotations: {}
  serviceLabels: {}
  serviceAnnotations: {}


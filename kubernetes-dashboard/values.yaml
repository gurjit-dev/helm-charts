# Metrics Scraper
metricsScraper:
  enabled: true
  role: metrics-scraper
  image:
    repository: docker.io/kubernetesui/dashboard-metrics-scraper
    tag: 1.2.2
  scaling:
    replicas: 1
    revisionHistoryLimit: 10
  service:
    type: ClusterIP
    extraSpec: null
  containers:
    ports:
      - containerPort: 8000
        protocol: TCP
    args: []
    env: []
    volumeMounts:
      - mountPath: /tmp
        name: tmp-volume
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 250m
        memory: 400Mi
    livenessProbe:
      httpGet:
        scheme: HTTP
        path: /
        port: 8000
      initialDelaySeconds: 30
      timeoutSeconds: 30
  automountServiceAccountToken: true
  volumes:
    - name: tmp-volume
      emptyDir: {}
  nodeSelector: {}
  labels: {}
  annotations: {}
  serviceLabels: {}
  serviceAnnotations: {}

# Metrics server (you already have one in the cluster)
metrics-server:
  enabled: false
  args:
    - --kubelet-preferred-address-types=InternalIP
    - --kubelet-insecure-tls

# Kong (gateway used internally by this chart)
kong:
  enabled: true
  env:
    dns_order: LAST,A,CNAME,AAAA,SRV
    plugins: "off"
    nginx_worker_processes: 1
  ingressController:
    enabled: false
  manager:
    enabled: false
  dblessConfig:
    configMap: kong-dbless-config
  proxy:
    type: ClusterIP
    http:
      enabled: false

# We already have cert-manager and ingress-nginx in the cluster
cert-manager:
  enabled: false
  installCRDs: true

nginx:
  enabled: false
  controller:
    electionID: ingress-controller-leader
    ingressClassResource:
      name: internal-nginx
      default: false
      controllerValue: k8s.io/internal-ingress-nginx
    service:
      type: ClusterIP

extras:
  manifests: []
  serviceMonitor:
    enabled: false
    labels: {}
    annotations: {}
    metricRelabelings: []
    relabelings: []
    scheme: https
    tlsConfig:
      insecureSkipVerify: true

